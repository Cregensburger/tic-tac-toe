<!DOCTYPE html>
<html>
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>TIC TAC TOE FURY</title>
  <meta name="description" content="A Tic Tac Toe game">
  <meta name="author" content="Courtney R.">

  <!-- Mobile Specific Metas-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!--CSS Style Sheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">


<!--Script-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
   <script>
    $( document ).ready(function() {
      //putting in x's and o's
     var turnCount=0;
      $('input').on('click',function(){
        if ($(this).prop('value') == "X" || $(this).prop('value') == "O"){
              alert("NO");
          } 
        else {      
              if (turnCount % 2 === 0) {
                $(this).prop('value', 'X');
              } else {
                $(this).prop('value', 'O');
              }
              turnCount++;
            };
        });


      //clearing the board!
      $('#clearBtn').on('click',function(){
        location.reload();
      });

      //find that winnar (or tie)
      $('input').on('click',function(){
        var xWinner=0;
        var oWinner=0;
        var tieWinner=0;

        //first row
        if ($('#cell0').prop('value') == "X" && $('#cell1').prop('value') == "X" && $('#cell2').prop('value') == "X"){
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //second row
        else if ($('#cell3').prop('value') == "X" && $('#cell4').prop('value') == "X" && $('#cell5').prop('value') == "X")  {
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //third row
        else if ($('#cell6').prop('value') == "X" && $('#cell7').prop('value') == "X" && $('#cell8').prop('value') == "X") {
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //one horizontal
        else if ($('#cell0').prop('value') == "X" && $('#cell3').prop('value') == "X" && $('#cell6').prop('value') == "X")  {
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //two horizontal
        else if ($('#cell1').prop('value') == "X" && $('#cell4').prop('value') == "X" && $('#cell7').prop('value') == "X") {
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //three horizontal
        else if ($('#cell2').prop('value') == "X" && $('#cell5').prop('value') == "X" && $('#cell8').prop('value') == "X") {
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //diagonal one
        else if ($('#cell0').prop('value') == "X" && $('#cell4').prop('value') == "X" && $('#cell8').prop('value') == "X") {
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //diagonal two
        else if ($('#cell6').prop('value') == "X" && $('#cell4').prop('value') == "X" && $('#cell2').prop('value') == "X") {
          alert("Player X is the winner!");
            xWinner++;
            $('#tracker1').val() = xWinner;
        } 

        //ONTO THE Os
        else if ($('#cell0').prop('value') == "O" && $('#cell1').prop('value') == "O" && $('#cell2').prop('value') == "O"){
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //second row
        else if ($('#cell3').prop('value') == "O" && $('#cell4').prop('value') == "O" && $('#cell5').prop('value') == "O")  {
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //third row
        else if ($('#cell6').prop('value') == "O" && $('#cell7').prop('value') == "O" && $('#cell8').prop('value') == "O") {
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //one horizontal
        else if ($('#cell0').prop('value') == "O" && $('#cell3').prop('value') == "O" && $('#cell6').prop('value') == "O")  {
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //two horizontal
        else if ($('#cell1').prop('value') == "O" && $('#cell4').prop('value') == "O" && $('#cell7').prop('value') == "O") {
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //three horizontal
        else if ($('#cell2').prop('value') == "O" && $('#cell5').prop('value') == "O" && $('#cell8').prop('value') == "O") {
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //diagonal one
        else if ($('#cell0').prop('value') == "O" && $('#cell4').prop('value') == "O" && $('#cell8').prop('value') == "O") {
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //diagonal two
        else if ($('#cell6').prop('value') == "O" && $('#cell4').prop('value') == "O" && $('#cell2').prop('value') == "O") {
          alert("Player O is the winner!");
            oWinner++;
            $('#tracker2').val() = oWinner;
        } 

        //Cat's game
        else if (turnCount == 9)
        {
          alert("No one is a winner. What fail-boats!");
            tieWinner++;
            $('#tracker3').val() = tieWinner;
        }
      });

      //record that winnar!


        

    });
  </script>
<!--End Script-->
  <!--Icon stuff-->
  <!--<link rel="icon" type="image/png" href="images/favicon.png">-->

</head>
<body>
  <!-- Primary Page Layout-->
  <div class="container">
    <div class="row">
      <br>
      <!--header divs START-->
      <div class="twelve columns offset-by-one column">
        <h4>Tic Tac Toe FURY!</h4>
        <p>created by: Courtney Regensburger</p>
      </div>
      <button class="one column" id="clearBtn">Again?</button>
      <!--header divs END-->

    <!--TABLE STARTS-->
    <br><br><br><br><br><br><br><br><br>
    <div id= "table">

    <!--ROW 1-->
      <div id= "row1">
        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell0" type="button">
        </input>

        <!--line placeholder-->
        <div class="column vertical">|</div>

        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell1" type="button">
        </input>

        <!--line placeholder-->
        <div class="column vertical">|</div>

        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell2" type="button"> 
        </input>

        <!--horizontal line placeholder-->
         <div class="three columns horizontal">-</div>
       </div>
    <!--ROW 2-->
      <div id= "row2">
        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell3" type="button">
        </input>

        <!--line placeholder-->
        <div class="column vertical">|</div>

        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell4" type="button">
        </input>

        <!--line placeholder-->
        <div class="column vertical">|</div>

        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell5" type="button">
        </input>

        <!--horizontal line placeholder-->
         <div class="three columns horizontal">-</div>
      </div>
    <!--ROW 3-->
      <div id= "row3">
        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell6" type="button">
        </input>

        <!--line placeholder-->
        <div class="column vertical">|</div>

        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell7" type="button">
        </input>

        <!--line placeholder-->
        <div class="column vertical">|</div>

        <!--playbox-->
        <input class="two columns offset-by-one column" id="cell8" type="button">
        </input>
      </div>
      <!--board placement divs END-->
    </div>


      <!--tracker header START-->
      <div class="eleven columns offset-by-one column">
        <br>
        <h4>Tracker</h4> 
      </div>
      <!--tracker header END-->

      <!--tracker START-->
      <div class="eleven columns offset-by-one column">
        <ul>
          <li><strong id="x_win" class="win_times add-on">Player X Wins</strong> <button id="tracker1" name="xWins" type="text"></button></li> 

          <li><strong id="o_win" class="win_times add-on">Player O Wins</strong> <button id="tracker2" name="oWins" type="text"></button></li> 

          <li><strong>Player Ties</strong><button id="tracker3" name="ties" type="text"> </button></li> 
        <ul>
      </div>
      <!--tracker END-->
      
    </div>
  </div>
<!-- End Document

</body>
</html>
