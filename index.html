<!DOCTYPE html>
<html>
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>TIC TAC TOE FURY</title>
  <meta name="description" content="A Tic Tac Toe game">
  <meta name="author" content="Courtney R.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!--CSS Style Sheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!--Icon stuff
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
<br>
      <!--board divs START-->
      <div class="twelve columns offset-by-one column">
        <h4>Tic Tac Toe FURY!</h4>
        <p>created by: Courtney Regensburger</p>
      </div>

      <div class="twelve columns headTop"><div>
        
    <!--ROW 1-->
      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>0</p>
      </div>

      <!--line placeholder-->
      <div class="column vertical">|</div>

      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>1</p>
      </div>

      <!--line placeholder-->
      <div class="column vertical">|</div>

      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>2</p>
      </div>

      <!--horizontal line placeholder-->
       <div class="column horizontal">-</div>

    <!--ROW 2-->
      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>3</p>
      </div>

      <!--line placeholder-->
      <div class="column vertical">|</div>

      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>4</p>
      </div>

      <!--line placeholder-->
      <div class="column vertical">|</div>

      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>5</p>
      </div>

      <!--horizontal line placeholder-->
       <div class="column horizontal">-</div>

    <!--ROW 3-->
      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>6</p>
      </div>

      <!--line placeholder-->
      <div class="column vertical">|</div>

      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>7</p>
      </div>

      <!--line placeholder-->
      <div class="column vertical">|</div>

      <!--playbox-->
      <div class="two columns offset-by-one column">
        <p>8</p>
      </div>
      <!--board placement divs END-->

      <!--tracker START-->
      <div class="eleven columns offset-by-one column">
        <h4>Tracker</h4>
        <ul>
          <li><strong>Current Round</strong> x / 3 </li> 
          <li><strong>Player X Wins</strong> x / 3 </li> 
          <li><strong>Player O Wins</strong> x / 3 </li> 
          <li><strong>Player Ties</strong> x / 3 </li> 
        <ul>
      </div>
      <!--tracker END-->

    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
